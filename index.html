<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
        <h2>stopwatch</h2>
        <div class="time">00:00:00</div>
        <div class="buttons-container">
            <button class="start stopwatch-button button">start</button>
            <button class="stop stopwatch-button button">stop</button>
            <button class="reset stopwatch-button button">reset</button>
        </div>
    </div>
    <div class="timer">
        <h2>timer</h2>
        <div class="time">00:00:00</div>
        <div class="buttons-container">
            <button class="time-button button substract">-1m</button>
            <button class="time-button button add">+1m</button>
        </div>
        <div class="buttons-container">
            <button class="start time-button button">start</button>
            <button class="stop time-button button">stop</button>
            <button class="reset time-button button">reset</button>
        </div>
    </div>
    <button class="button random-button">click</button>
    <script src="script.js"></script>
</body>
</html>
